query PostListQuery {
  posts (where: { orderby: { field: DATE } }) {
    items: edges {
      post: node {
        globalId: id
        date
        slug
        title
        excerpt
        categories {
          items: edges {
            category: node {
              id
              name
              slug
            }
          }
        }
        featuredImage {
          sourceUrl
          mediaDetails {
            sizes {
              name
              sourceUrl
              width
              height
            }
          }
        }
      }
    }
  }
}
