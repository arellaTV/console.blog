query PostQuery ($slug: String!) {
  post: postBy (slug: $slug) {
    author {
      avatar {
        height
        width
        url
      }
      name
    }
    categories {
      items: edges {
        category: node {
          id
          slug
        }
      }
    }
    content
    date
    featuredImage {
      sourceUrl
    }
    slug
    title
  }
}
